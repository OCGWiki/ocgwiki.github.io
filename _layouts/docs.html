---
layout: default
---
 <article class="article-content">
   <header class="article-content__header dock-header">
     <h1 >{{page.title}}</h1>
   </header>
   <div>
     {% if page.status == 'todo' %}
       Coming soon...
     {% elsif page.toc == true %}
     <details open markdown="block">
       <summary>
         Table of contents
       </summary>
       {: .text-delta }
       
       1. TOC
       {:toc}
     </details>
    {% endif %}
    {{ content }}
   </div>
 </article>
