layout: default
---
 <article class="article-content">
   <header class="article-content__header dock-header">
   </header>
   {% if page.toc == true %}
   <span>
     <details open markdown="block">
       <summary>
         <h4> Table of contents </h4>
       </summary>
        1. TOC
        {:toc}
      </details>

     ---

     </span>
    {% endif %}

    <div>
      {% if page.status == 'todo' %}
        Coming soon...
      {% else %}
        {{ content }}
      {% endif %}
    </div>
  </article>
